<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/icon" href="images/icon.png">
    <title>Odin RPS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="announcer">Rock Paper Scissors</h1>
            <h3 id="details">First to five points wins</h3>
        </div>
        <div class="game">
            <div class="player1">
                <img src="images/standbyLeft.gif" alt="player1Hand" id="hand1" style="max-width: 300px;">
                <h1 class="score" id="score1">You: 0</h1>
            </div>
            <div class="player2">
                <img src="images/standbyRight.gif" alt="player2Hand" id="hand2" style="max-width: 300px;">
                <h1 class="score" id="score2">Computer: 0</h1>
            </div>
        </div>
        <div class="buttons">
            <!-- TODO ADD EMOJIS -->
            <!-- 1 = Rock
                 2 = Paper
                 3 = Scissors
            -->
            <button onclick="rps(1)">rock</button>
            <button onclick="rps(2)">paper</button>
            <button onclick="rps(3)">scissors</button>
            <!-- <button onclick="reset()">Reset</button> -->
        </div>
        <div class="footer">
            <h4>Copyright Â© 2024 MiaZakiee</h4>
        </div>

        <div class="gameover" id="gameover">
            <!-- Game over or You win -->
            <h1>Game over</h1>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
