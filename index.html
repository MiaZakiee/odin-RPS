<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/icon" href="images/icon.png">
    <title>Odin RPS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Rock Paper Scissors</h3>
        </div>
        <div class="title">
            <h1 id="announcer">Rock Paper Scissors</h1>
            <h3 id="details">First to five points wins</h3>
        </div>
        <div class="game">
            <div class="player1">
                <img src="images/standbyLeft.gif" alt="player1Hand" id="hand1" style="max-width: 10em;">
                <h1 class="score" id="score1">You: 0</h1>
            </div>
            <div class="player2">
                <img src="images/standbyRight.gif" alt="player2Hand" id="hand2" style="max-width: 10em;">
                <h1 class="score" id="score2">Computer: 0</h1>
            </div>
        </div>
        <div class="buttons">
            <!-- TODO ADD EMOJIS -->
            <!-- 1 = Rock
                 2 = Paper
                 3 = Scissors
            -->
            <img class="img" src="images/rock.png" alt="rock" onclick="rps(1)">
            <img class="img" src="images/paper.png" alt="paper" onclick="rps(2)">
            <img class="img" id="scissors" src="images/icon.png" alt="scissors" onclick="rps(3)">
        </div>
        <div class="footer">
            <h4>Copyright Â© 2024 MiaZakiee</h4>
        </div>

        <div id="gameover" class="gameover">
            <div class="gameoverContent">
                <!-- Game over or You win -->
                <h1>Game over</h1>  
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
